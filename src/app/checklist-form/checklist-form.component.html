<div class="w-450">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ actionName }} Item do checklist</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="checklistForm" class="flx-clmn">
          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="description" />
            <mat-error
              *ngIf="checklistForm?.controls?.['description']?.errors?.['required']"
              >Descrição é obrigatório</mat-error
            >
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category">
              <mat-option
                *ngFor="let category of categories"
                [value]="category"
                >{{ category.name }}</mat-option
              >
            </mat-select>
          </mat-form-field>

        <div class="flx-rw-ctnr flx-evly">
          <section>
            <mat-checkbox formControlName="completed">Completo?</mat-checkbox>
          </section>

          <mat-form-field appearance="outline">
            <mat-label>Prazo para completar</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="deadline"
            />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
      <button mat-raised-button color="warn" (click)="cancel()">Fechar</button>
    </mat-card-actions>
  </mat-card>
</div>
